version: '3.7'
services:
  postgres:
    container_name: gms-postgres-container
    image: postgres
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: root

  mongo:
    container_name: gms-mongo-container
    image: mongo:latest
    volumes:
      - ./docker/mongo/data:/data/db
    restart: always
    ports:
      - 27017:27017

  redis:
    container_name: gms-redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

  backend: &backend
    image: registry.gitlab.com/vtr0n/playmusicstats:DJANGO_latest
    command: "./entrypoint.sh"
    env_file: .env
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongo

  celery_worker:
    container_name: gms-celery
    <<: *backend
    command: "celery worker -A backend.settings -l ERROR"
    ports: []
    depends_on:
      - redis
      - postgres
      - mongo

  frontend:
    image: registry.gitlab.com/vtr0n/playmusicstats:VUE_latest
    command: "nginx -g 'daemon off;'"
    env_file: .env
    restart: always
    ports:
      - "8080:80"